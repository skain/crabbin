<html>
    <head>
        <script src='timer.js'></script>
        <script src='crabbin_sim.js'></script>
        <script src='crabbin_ui.js'></script>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                crabbinSim = new CrabbinSimulator();
                ellapsedP = document.getElementById('the_p');
                crabbinUI = new CrabbinUI(crabbinSim, ellapsedP)
                const timer = Timer({
                    update: (deltaTime) => {
                        crabbinSim.update(deltaTime);
                    },
                    render: () => {
                        crabbinUI.render();
                    }
                });

                timer.start();
            });
        </script>
    </head>
    <body>
        <p id='the_p'>
        </p>
    </body>
</html>
